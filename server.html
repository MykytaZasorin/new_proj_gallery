<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server</title>
    <script type="module" crossorigin src="/new_proj_gallery/server.js"></script>
    <link rel="modulepreload" crossorigin href="/new_proj_gallery/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/new_proj_gallery/assets/vendor-2s9xPmg-.js">
    <link rel="stylesheet" crossorigin href="/new_proj_gallery/assets/server-m4F_T5O_.css">
  </head>
  <body>
    <header><a class="main-ref" href="./index.html">Main page</a></header>
    <main>
      <div class="forms">
        <form class="form">
          <div class="form-group m-2">
            <input type="text" class="form-control" name="get-id" />
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" name="get-title" />
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" name="get-author" />
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" name="get-rating" />
          </div>
          <button type="submit" class="btn btn-primary">GET</button>
        </form>
        <form class="form js-form-create">
          <div class="form-group m-2">
            <input
              type="text"
              class="form-control"
              name="post-brand"
              placeholder="brand"
            />
          </div>
          <div class="form-group m-2">
            <input
              type="text"
              class="form-control"
              name="post-model"
              placeholder="model"
            />
          </div>
          <div class="form-group m-2">
            <input
              type="text"
              class="form-control"
              name="post-year"
              placeholder="year"
            />
          </div>
          <div class="form-group m-2">
            <input
              type="text"
              class="form-control"
              name="post-price"
              placeholder="price"
            />
          </div>
          <button type="submit" class="btn btn-primary">POST</button>
        </form>
        <form class="form">
          <div class="form-group m-2">
            <input type="text" class="form-control" name="change-id" />
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" name="change-title" />
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" name="change-author" />
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" name="change-rating" />
          </div>
          <button type="submit" class="btn btn-primary">UPD/PTCH</button>
        </form>
        <form class="form">
          <div class="form-group m-2">
            <input type="text" class="form-control" name="delete-id" />
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" name="delete-title" />
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" name="delete-author" />
          </div>
          <div class="form-group m-2">
            <input type="text" class="form-control" name="delete-rating" />
          </div>
          <button type="submit" class="btn btn-primary">DELETE</button>
        </form>
      </div>
      <ul class="server-list"></ul>
    </main>

  </body>
</html>
